<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            height: 85vh;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .video-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .video-wrapper.right {
            z-index: 1;
        }
        .video-wrapper video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .progress-container {
            width: 80%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        .time-display {
            color: white;
            font-size: 16px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="20240102_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="20241220_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="slider"></div>
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
        <button id="play-pause-btn">再生 / 停止</button>
        <div class="time-display" id="time-display">00:00 / 00:00</div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const leftVideoWrapper = document.querySelector('.video-wrapper.left');
        const container = document.querySelector('.slider-container');
        const videoLeft = document.getElementById('video-left');
        const videoRight = document.getElementById('video-right');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const timeDisplay = document.getElementById('time-display');

        let isDragging = false;

        videoLeft.addEventListener('play', () => {
            videoRight.currentTime = videoLeft.currentTime;
            videoRight.play();
        });

        videoLeft.addEventListener('timeupdate', updateProgress);

        function updateProgress() {
            const percent = (videoLeft.currentTime / videoLeft.duration) * 100;
            progressBar.style.width = `${percent}%`;

            timeDisplay.textContent = formatTime(videoLeft.currentTime) + " / " + formatTime(videoLeft.duration);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const newTime = (clickX / rect.width) * videoLeft.duration;
            videoLeft.currentTime = newTime;
            videoRight.currentTime = newTime;
        });

        playPauseBtn.addEventListener('click', () => {
            if (videoLeft.paused) {
                videoLeft.play();
                videoRight.play();
                playPauseBtn.textContent = '停止';
            } else {
                videoLeft.pause();
                videoRight.pause();
                playPauseBtn.textContent = '再生';
            }
        });

        slider.addEventListener('mousedown', () => {
            isDragging = true;
            document.body.style.cursor = 'ew-resize';
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const rect = container.getBoundingClientRect();
            let offset = e.clientX - rect.left;
            offset = Math.max(0, Math.min(offset, rect.width));
            const percent = (offset / rect.width) * 100;

            slider.style.left = `${percent}%`;
            leftVideoWrapper.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
        });
    </script>
</body>
</html>
