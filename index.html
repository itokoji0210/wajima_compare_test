<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            max-width: 100%;
            height: 70vh;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .video-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .video-wrapper.right {
            z-index: 1;
        }
        .video-wrapper video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
            transition: left 0.2s ease;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="20240102_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="20241220_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <script>
        const slider = document.getElementById('slider');
        const leftWrapper = document.querySelector('.video-wrapper.left');
        let isDragging = false;

        function updateSliderPosition(clientX) {
            let position = (clientX / window.innerWidth) * 100;
            position = Math.max(0, Math.min(100, position));
            slider.style.left = `${position}%`;
            leftWrapper.style.clipPath = `inset(0 ${100 - position}% 0 0)`;
        }

        slider.addEventListener('mousedown', () => { isDragging = true; });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) updateSliderPosition(e.clientX);
        });
        document.addEventListener('mouseup', () => { isDragging = false; });

        slider.addEventListener('touchstart', () => { isDragging = true; });
        document.addEventListener('touchmove', (e) => {
            if (isDragging) updateSliderPosition(e.touches[0].clientX);
        });
        document.addEventListener('touchend', () => { isDragging = false; });
    </script>
</body>
</html>
