<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            max-width: 100%;
            height: 85vh;
            max-height: 100%;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .video-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .video-wrapper.right {
            z-index: 1;
        }
        .video-wrapper video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 20px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .progress-container {
            width: 80%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="20240102_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="20241220_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="slider"></div>
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
        <button id="play-pause-btn">再生 / 停止</button>
        <div class="time-display" id="time-display">00:00 / 00:00</div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const leftVideoWrapper = document.querySelector('.video-wrapper.left');
        const container = document.querySelector('.slider-container');
        const videoLeft = document.getElementById('video-left');
        const videoRight = document.getElementById('video-right');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const timeDisplay = document.getElementById('time-display');

        let isDragging = false;

        function handleMove(event) {
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const rect = container.getBoundingClientRect();
            let offset = clientX - rect.left;
            offset = Math.max(0, Math.min(offset, rect.width));
            const percent = (offset / rect.width) * 100;

            slider.style.left = `${percent}%`;
            leftVideoWrapper.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
        }

        slider.addEventListener('mousedown', () => { isDragging = true; });
        slider.addEventListener('touchstart', () => { isDragging = true; });

        window.addEventListener('mousemove', (e) => { if (isDragging) handleMove(e); });
        window.addEventListener('touchmove', (e) => { if (isDragging) handleMove(e); });

        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('touchend', () => { isDragging = false; });

        playPauseBtn.addEventListener('click', () => {
            if (videoLeft.paused) {
                videoLeft.play();
                videoRight.play();
                playPauseBtn.textContent = '停止';
            } else {
                videoLeft.pause();
                videoRight.pause();
                playPauseBtn.textContent = '再生';
            }
        });
    </script>
</body>
</html>
