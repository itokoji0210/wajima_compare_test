<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            max-width: 100%;
            height: 70vh;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .video-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .video-wrapper.right {
            z-index: 1;
        }
        .video-wrapper video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .progress-bar {
            width: 400px;
            height: 10px;
            background: #ccc;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #4CAF50;
        }
        .time-display {
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="20240102_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="20241220_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="slider"></div>
    </div>
    <div class="controls">
        <button id="play-pause-btn">▶ / ⏸</button>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display" id="time-display">00:00 / 00:00</div>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const leftVideoWrapper = document.querySelector('.video-wrapper.left');
        const videoLeft = document.getElementById('video-left');
        const videoRight = document.getElementById('video-right');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('time-display');
        let isDragging = false;

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onMouseUp);
        });

        function updateTime() {
            const currentTime = videoLeft.currentTime;
            const duration = videoLeft.duration;
            progress.style.width = `${(currentTime / duration) * 100}%`;
            timeDisplay.textContent = `${Math.floor(currentTime / 60)}:${Math.floor(currentTime % 60).toString().padStart(2, '0')} / ${Math.floor(duration / 60)}:${Math.floor(duration % 60).toString().padStart(2, '0')}`;
        }
        
        videoLeft.addEventListener('timeupdate', updateTime);

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            videoLeft.currentTime = videoRight.currentTime = percent * videoLeft.duration;
        });

        function onMouseMove(e) {
            if (!isDragging) return;
            updateSliderPosition(e.clientX);
        }

        function onTouchMove(e) {
            if (!isDragging) return;
            updateSliderPosition(e.touches[0].clientX);
        }

        function updateSliderPosition(clientX) {
            const containerRect = document.querySelector('.slider-container').getBoundingClientRect();
            let position = clientX - containerRect.left;
            if (position < 0) position = 0;
            if (position > containerRect.width) position = containerRect.width;
            const percentage = (position / containerRect.width) * 100;
            slider.style.left = `${percentage}%`;
            leftVideoWrapper.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onMouseUp);
        }

        playPauseBtn.addEventListener('click', () => {
            if (videoLeft.paused) {
                videoLeft.play();
                videoRight.play();
                playPauseBtn.textContent = '停止';
            } else {
                videoLeft.pause();
                videoRight.pause();
                playPauseBtn.textContent = '再生';
            }
        });
    </script>
</body>
</html>
