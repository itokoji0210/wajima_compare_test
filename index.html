<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-wrapper.left {
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 2;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button, .progress-bar {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .progress-bar {
            width: 60%;
            height: 10px;
            background: #333;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="video1.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="video2.mp4" autoplay loop muted></video>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <div class="controls">
        <button id="play-pause-btn">▶ / ⏸</button>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script>
        const videoLeft = document.getElementById('video-left');
        const videoRight = document.getElementById('video-right');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const slider = document.getElementById('slider');
        let dragging = false;

        function syncVideos() {
            videoRight.currentTime = videoLeft.currentTime;
        }

        videoLeft.addEventListener('play', () => videoRight.play());
        videoLeft.addEventListener('pause', () => videoRight.pause());
        videoLeft.addEventListener('seeked', syncVideos);
        videoLeft.addEventListener('timeupdate', () => {
            const percent = (videoLeft.currentTime / videoLeft.duration) * 100;
            progress.style.width = `${percent}%`;
        });

        playPauseBtn.addEventListener('click', () => {
            if (videoLeft.paused) {
                videoLeft.play();
            } else {
                videoLeft.pause();
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            videoLeft.currentTime = videoLeft.duration * percent;
        });

        slider.addEventListener('mousedown', () => dragging = true);
        document.addEventListener('mousemove', (e) => {
            if (dragging) {
                let percent = (e.clientX / window.innerWidth) * 100;
                percent = Math.max(0, Math.min(100, percent));
                slider.style.left = `${percent}%`;
                document.querySelector('.video-wrapper.left').style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
            }
        });
        document.addEventListener('mouseup', () => dragging = false);
    </script>
</body>
</html>
