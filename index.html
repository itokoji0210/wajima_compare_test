<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .video-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .video-wrapper.right {
            z-index: 1;
        }
        .video-wrapper video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        .progress-bar {
            width: 90%;
            max-width: 400px;
            height: 10px;
            background: #ccc;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #4CAF50;
        }
        .time-display, #play-pause-btn {
            color: #fff;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .slider-container {
                height: 50vh;
            }
            .time-display, #play-pause-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="20240102_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="20241220_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="slider"></div>
    </div>
    <div class="controls">
        <button id="play-pause-btn">▶ / ⏸</button>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display" id="time-display">00:00 / 00:00</div>
    </div>
    <script>
        const playPauseBtn = document.getElementById('play-pause-btn');
        playPauseBtn.style.display = 'block';
    </script>
</body>
</html>
