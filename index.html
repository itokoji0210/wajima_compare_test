<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            max-width: 100%;
            height: 70vh;
            max-height: 100%;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .video-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .video-wrapper.right {
            z-index: 1;
        }
        .video-wrapper video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            width: 100%;
        }
        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        .time-display {
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="video-wrapper left">
            <video id="video-left" src="20240102_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="video-wrapper right">
            <video id="video-right" src="20241220_Goshima_3DGS.mp4" autoplay loop muted></video>
        </div>
        <div class="slider"></div>
    </div>
